<div class="messenger messenger-header"></div>
<div class="messenger messenger-body">
  <div *ngFor="let message of messages">
    <p class="margin: 0px;">{{ message }}</p>
  </div>
</div>
<div class="messenger messenger-input">
  <input class="messenger-input" type="text" (keydown.enter)="onSubmitMessage($event)" />
</div>
<div class="messenger messenger-footer"></div>
